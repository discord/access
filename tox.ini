[tox]
envlist =
  py{313}

[testenv]
deps=
  -rrequirements-test.txt
  -rrequirements.txt
allowlist_externals=pytest
setenv =
       DATABASE_URI = sqlite:///:memory:
       FLASK_ENV = test

commands=
  pytest -s tests --ignore=tests/test_require_descriptions.py
  ruff check .
  mypy .


[testenv:test]
commands=
  pytest -s tests --ignore=tests/test_require_descriptions.py {posargs}

[testenv:test-require-descriptions]
commands=
  pytest -s tests/test_require_descriptions.py {posargs}
setenv =
       DATABASE_URI = sqlite:///:memory:
       FLASK_ENV = test
       REQUIRE_DESCRIPTIONS = true

[testenv:test-verbose]
commands=
  pytest -rP tests --ignore=tests/test_require_descriptions.py {posargs}

[testenv:test-with-postgresql]
commands=
  pytest -s tests --ignore=tests/test_require_descriptions.py {posargs}
setenv =
       DATABASE_URI = postgresql+pg8000://postgres:postgres@localhost:5432
       FLASK_ENV = test


[testenv:ruff]
commands =
  ruff check .
  ruff format --check --diff .

[testenv:mypy]
commands =
  mypy .
